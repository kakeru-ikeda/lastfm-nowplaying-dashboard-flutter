<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Last.fm Now Playing Dashboard - Real-time music tracking and analytics dashboard with beautiful visualizations.">
  <meta name="keywords" content="Last.fm, music, dashboard, now playing, analytics, music tracker, scrobbling">
  <meta name="author" content="Last.fm Dashboard">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Last.fm Now Playing Dashboard">
  <meta property="og:description" content="Real-time music tracking and analytics dashboard with beautiful visualizations.">
  <meta property="og:image" content="icons/Icon-512.png">
  <meta property="og:url" content="http://localhost:6001">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="Last.fm Now Playing Dashboard">
  <meta property="twitter:description" content="Real-time music tracking and analytics dashboard with beautiful visualizations.">
  <meta property="twitter:image" content="icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Last.fm Dashboard">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.ico" />

  <title>Last.fm Now Playing Dashboard</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
